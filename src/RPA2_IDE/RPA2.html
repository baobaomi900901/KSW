  function sum(params) {
    let res = 0;
    // 判断, 如果 params 是数组
    if (Array.isArray(params)) {
      for (let i = 0; i < params.length; i++) {
        res += params[i];
      }
      return res;
    } else if (params instanceof Object) {
      Object.values(params).map((item) => {
        res += item;
      });

    }
  }
